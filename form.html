<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="action.php">
      <h2>Sign-Up Form</h2>
      <label for="fname">First Name:</label><br>
      <input required type="text" name="fname" id="fname"  placeholder="Enter your first name"><br>
      <label for="lname">Last Name:</label><br>
      <input required type="text" name="lname" id="lname" placeholder="Enter your last name"><br>
      <label for="email">Email:</label><br>
      <input required type="email" name="email" id="email" placeholder="Enter your email address"><br>
      <label for="dob">Date of Birth:</label><br>
      <input required type="date" name="dob" id="dob"><br>
      <label for="gender">Gender:</label><br>
      <input required type="radio" name="gender" id="gender" value="male"> <b>Male</b><br>
      <input required type="radio" name="gender" id="gender" value="female"> <b>Female</b><br>
      <label for="addr">Address:</label><br>
      <textarea required name="addr" id="addr" placeholder="Enter your address"></textarea><br>
      <label for="country">Country</label><br>
      <select required name="country" id="country">
        <option value="No Value">--Select your country</option>
        <option value="Phillippines">Phillippines</option>
        <option value="Japan">Japan</option>
        <option value="Korea">Korea</option>
      </select><br>
      <div>
        <input required type="checkbox" name="tac" id="tac"> <b>I agree to the terms and condition</b><br>
      </div>
      <input required type="submit" name="submit" id="submit">
    </form>
  </body>
</html>
